<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>

<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[2]);

    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i]=innerHTML);
    // }
    parent.children[3].style.color = "red"
    parent.children[3].style.backgroundColor = "yellow"
    
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector(".day")
    console.log(dayOne);
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)

    // console.log("nodes : ", parent.childNodes);  // its complete DOM Tree

    const div = document.createElement('div')
    console.log(div)
    div.className="div5"
    div.setAttribute("title", "M irfan maitla")
    div.style.backgroundColor = "green"
    div.style.color = "white"
    // div.innerText="chak no 223/p rahim yar khan"              //it is also work, we can use this one line instead of last two lines
    const addtext = document.createTextNode("chak no 223/p rahim yar khan")
    div.appendChild(addtext);

    document.body.appendChild(div)


    const div2 = document.createElement('div2')
    console.log(div2);
    div2.style.backgroundColor = "yellow"
    div2.style.color = "red"
    div2.innerText = "This is new div and name is div2"

    document.body.appendChild(div2)

</script>

</html>
